<body class="bg">

	<div class = "signup-container center mt-5">
	<img src="/wt/project/img/DUssehra (4).png" class="logo-image" />
		<h1 class = "main-heading mb-3">Sign Up</h1>
		<form id = "form" action = "signup.php" method="POST" encytype="multipart/form.data">
			<label>USERNAME:</label><br>
			<input type="text" name="name" id = "name" class = "radius"><br>
			<label>PASSWORD:</label><br>
			<input type="text" name="password" id = "pwd" class = "radius"><br>
			<span id="error" style="color:red;"></span><br>
			<button type = "submit" class =" button btn btn-dark mt-3 SignUp">SIGN UP</button>
		</form>
	</div>

	<script type="text/javascript">
      let form = document.getElementById("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        validate();
      });

      function validate() {
        let name = document.getElementById("name").value.trim();
        let pwd = document.getElementById("pwd").value.trim();
        let uerror=document.getElementById("error");
        let is_name_valid = true;
        let is_pwd_valid = true;
        if (name == "") {
          uerror.innerText ="Name cannot be empty";
            is_name_valid = false;
            return;
        }
        if (name.match(/[0-9]/)) {
          uerror.innerText ="Name cannot contain Digits";
          is_name_valid = false;
          return;
        }
        if (name.length < 3) {
          uerror.innerText ="Name should be atleast 3 Characters";
          is_name_valid = false;
        return;
        }
      
        if (pwd == "") {
          uerror.innerText ="Password cannot be empty";
          is_pwd_valid = false;
          return;
        }
        if (pwd.length < 8) {
          uerror.innerText ="Password should be atleast 8 Characters";
          is_pwd_valid = false;
          return;
        }
        if (! pwd.match(/[a-z]/)) {
          uerror.innerText ="Password must contain one Lowercase letter";
          is_pwd_valid = false;
          return;
        }
        if (!pwd.match(/[A-Z]/)) {
          uerror.innerText ="Password must contain one Uppercase letter";
          is_pwd_valid = false;
          return;
        }
        if (!pwd.match(/[@#&-]/)) {
          uerror.innerText ="Password must contain one Special Character";
          is_pwd_valid = false;
          return;
        }
        if (!pwd.match(/[0-9]/)) {
          uerror.innerText ="Password must contain one digit Character";
          is_pwd_valid = false;
          return;
        }
        if (is_name_valid && is_pwd_valid) {
          form.submit();
        }
      }
	</script>
