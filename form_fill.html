<DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 offset-md-3 p-2" style="border: 1px solid black;">
                <form id="form" onsubmit="return validate()" method="POST" action="login.php">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="name" id="name" placeholder="name">
                        <label class="form-label">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="phone">
                        <label class="form-label">Phone</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="pwd">
                        <label class="form-label">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="email" class="form-control" name="mail" id="mail" placeholder="mail">
                        <label class="form-label">Mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="hno" id="hno" required placeholder="hno">
                        <label class="form-label">House.No</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="street" id="street" required placeholder="street">
                        <label class="form-label">Street name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="vname" id="vname" required placeholder="vname">
                        <label class="form-label">Village name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" name="pin" id="pin" minlength=6 required placeholder="pin">
                        <label class="form-label">Pincode</label>
                    </div>
                    <div>
                        <span id="error"></span>
                    </div>
                    <div class="form-floating mt-2" style="text-align: center;">
                        <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function validate() {
                let name = document.getElementById("name").value.trim();
                let phone = document.getElementById("phone").value.trim();
                let mail= document.getElementById("mail").value.trim();
                let pwd = document.getElementById("pwd").value.trim();  
                let uerror=document.getElementById("error");
                let is_name_valid = true;
                let is_pwd_valid = true;
                let is_phone_valid = true;
                let is_mail_valid = true;
                if (name == "") {
                uerror.innerText ="Name cannot be empty";
                    is_name_valid = false;
                    return false;
                }
                if (name.match(/[0-9]/)) {
                uerror.innerText ="Name cannot contain Digits";
                is_name_valid = false;
                return false;
                }
                if (name.length < 3) {
                uerror.innerText ="Name should be atleast 3 Characters";
                is_name_valid = false;
                return false;
                }
            
                if (pwd == "") {
                uerror.innerText ="Password cannot be empty";
                is_pwd_valid = false;
                return false;
                }
                if (pwd.length < 8) {
                uerror.innerText ="Password should be atleast 8 Characters";
                is_pwd_valid = false;
                return false;
                }
                if (! pwd.match(/[a-z]/)) {
                uerror.innerText ="Password must contain one Lowercase letter";
                is_pwd_valid = false;
                return false;
                }
                if (!pwd.match(/[A-Z]/)) {
                uerror.innerText ="Password must contain one Uppercase letter";
                is_pwd_valid = false;
                return false;
                }
                if (!pwd.match(/[@#&-]/)) {
                uerror.innerText ="Password must contain one Special Character";
                is_pwd_valid = false;
                return false;
                }
                if (!pwd.match(/[0-9]/)) {
                uerror.innerText ="Password must contain one digit Character";
                is_pwd_valid = false;
                return false;
                }
                
                if (phone == "") {
                uerror.innerText ="Phone cannot be empty";
                is_phone_valid = false;
                return false;
                }
                if (phone.length != 10) {
                uerror.innerText ="Phone number should be 10 Characters";
                is_phone_valid = false;
                return false;
                }
                if (phone.match(/[a-zA-z._$@-]/)) {
                uerror.innerText ="Phone number cannot contain Alphabets and Special characters";
                is_phone_valid = false;
                return false;
                }
                if(!phone.match(/[6-9][0-9]{9}/)){
                    uerror.innerText="inavalid phone number";
                    is_phone_valid=false;
                    return false;
                }
            if (mail == "") {
                uerror.innerText ="Mail cannot be empty";
                is_mail_valid = false;
                return false;
            }
            if(! mail.match(/^([a-zA-Z0-9._-]+)@([a-zA-Z0-9]+)\.([a-z]{2,6})*$/))
            {
                uerror.innerText ="Enter valid email id";	
                is_mail_valid=false;
                return false;
            }
                
            if (is_name_valid && is_pwd_valid &&is_phone_valid&&is_mail_valid) {
                return true;
                }
            return false;
            }
        </script>
    </body>
    </html>
